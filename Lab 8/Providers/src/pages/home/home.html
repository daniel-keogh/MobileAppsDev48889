<ion-header>
  <ion-navbar>
    <ion-title>
      OMDb API
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <h2>{{movie.Title}}</h2>
      <p>{{movie.Year}}</p>
      <img ion-image src="{{movie.Poster}}" height="300" width="200"/>
    </ion-item>
  </ion-list>
</ion-content>
